{% extends "blog/base.html" %}

{% block title %}About{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
<div class="col-md-8 m-auto">
    <div class="content-section">
        <h1 class="subtitle is-2">Suggestion for you</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_title">Title:</label><br>
            <input type="text" name="title" maxlength="150" required id="id_title">
            <textarea name="content" cols="40" rows="10" placeholder="Dweet something..." class="textarea is-success is-medium" required id="id_content">
            </textarea>
            <input type="hidden" name="date_posted" value="2022-11-01 07:08:19" required id="id_date_posted">
            <input type="hidden" name="initial-date_posted" value="2022-11-01 07:08:19" id="initial-id_date_posted">
            <img class="rounded-circle account-img" src="/user/media/image/default.png" alt=""
                            id="preview-img">
            <input type="file" name="post_image" accept="image/*" id="id_post_image">

            <button class="button is-success is-fullwidth is-medium mt-5"
                    type="submit">Dweet
            </button>
        </form>
        
        <br>

    </div>
</div>
<script>
    const reader = new FileReader();
    const fileInput = document.getElementById("id_post_image");
    const img = document.getElementById("preview-img");
    reader.onload = e => {
        img.src = e.target.result;
    }
    fileInput.addEventListener('change', e => {
        const f = e.target.files[0];
        reader.readAsDataURL(f);
    })
</script>

{% endblock %}
